<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iron Bank</title>
  </head>
  <body>
    {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}">
          Login
        </a>
        {% else %}
        <a href="{% url 'logout' %}?next={% url 'index_create_view' %}">
          Logout
        </a>
    {% endif %}



    {% block content %}
    {% endblock %}
  </body>
</html>
