<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iron Bank</title>
  </head>
  <body>
  <a href="{% url 'user_create_view' %}">Create User</a>
    {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}">
          Login
        </a>
        {% else %}
        <a href="{% url 'logout' %}?next={% url 'index_view' %}">
          Logout
        </a>
    {% endif %}



    {% block content %}
    {% endblock %}
  </body>
</html>
